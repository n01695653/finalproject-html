     <MAIN>
        <section>
            <h2 class="contact1">  Let's Get in Touch</h2>
            <p class="contact2">  You Have Any Questions,  Feel Free To Reach Out Using The Form Below :</p>
            <form class="contact-form" action="#" method="post" style="width: 50%; margin-left: 20px; margin-top: 10px;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
          
        </section>
     </MAIN>
    <script src="main.js"></script>
</body>
